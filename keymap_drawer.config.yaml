    '&ng G': {'left': 'っ', 'right': 'ち', 'type': 'medium-low'}
    '&ng H': {'left': 'く', 'right': 'や', 'type': 'medium-high'}
    '&ng J': {'left': 'あ', 'right': 'の', 'h': '濁音', 'type': 'medium-high'}
