    '&ng L': {'left': 'う', 'right': 'つ', 'type': 'high'}
    '&ng SEMI': {'left': 'ー', 'right': 'ふ', 'type': 'medium-low'}
    '&ng Z': {'left': 'ほ', 'type': 'low'}
    '&ng X': {'left': 'ひ', 'type': 'low'}
    '&ng C': {'left': 'は', 'right': 'を', 'type': 'medium-high'}
    '&ng V': {'left': 'こ', 'right': '、', 'h': '半濁音', 'type': 'medium'}
    '&ng B': {'left': 'そ', 'right': 'む', 'type': 'low'}
    '&ng N': {'left': 'た', 'right': 'お', 'type': 'high'}
    '&ng M': {'left': 'な', 'right': '。', 'h': '半濁音', 'type': 'medium'}
    '&ng COMMA': {'left': 'ん', 'right': 'ね', 'type': 'high'}
    '&ng DOT': {'left': 'ら', 'right': 'わ', 'type': 'medium-low'}
    '&ng SLASH': {'left': 'れ', 'type': 'low'}
    '&ng SPACE': {'t': '⎵', 'h': 'Kana-Shift', 'type': 'kshift'}
    '&ng ENTER': {'t': '⏎', 'h': 'Kana-Shift', 'type': 'kshift'}
    '&base_with_mod LGUI': '⌘'
draw_config:
  append_colon_to_layer_header: false
  # dark_mode: auto
  svg_style: |
    /* inherit to force styles through use tags*/
    svg path {
        fill: inherit;
    }
    /* font and background color specifications */
    svg.keymap {
        font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
        font-size: 14px;
        font-kerning: normal;
        text-rendering: optimizeLegibility;
        fill: #24292e;
    }

    /* default key styling */
    rect.key {
        fill: #f6f8fa;
        stroke: #c9cccf;
        stroke-width: 1;
    }

    /* color accent for combo boxes */
    rect.combo {
        fill: #cdf;
    }

    /* color accent for held keys */
    rect.held, rect.combo.held {
        fill: #fdd;
    }

    /* color accent for ghost (optional) keys */
    rect.ghost, rect.combo.ghost {
        stroke-dasharray: 4, 4;
        stroke-width: 2;
    }

    text {
        text-anchor: middle;
        dominant-baseline: middle;
    }

    /* styling for layer labels */
    text.label {
        font-weight: bold;
        text-anchor: start;
        stroke: white;
        stroke-width: 2;
        paint-order: stroke;
    }

    text.tap {
        font-size: 16px;
    }

    /* styling for combo tap, and key hold/shifted label text */
    text.combo, text.hold, text.shifted {
        font-size: 11px;
    }

    text.hold {
        text-anchor: middle;
        dominant-baseline: auto;
    }

    text.shifted {
        text-anchor: middle;
        dominant-baseline: hanging;
    }

    /* styling for hold/shifted label text in combo box */
    text.combo.hold, text.combo.shifted {
        font-size: 8px;
    }

    /* lighter symbol for transparent keys */
    text.trans {
        fill: #7b7e81;
    }

    /* styling for combo dendrons */
    path.combo {
        stroke-width: 1;
        stroke: gray;
        fill: none;
    }

    /* Start Tabler Icons Cleanup */
    /* cannot use height/width with glyphs */
    .icon-tabler > path {
        fill: inherit;
        stroke: inherit;
    }
    /* hide tabler's default box */
    .icon-tabler > path[stroke="none"][fill="none"] {
        visibility: collapse;
    }

    rect.low {
        fill: #355978;
    }
    rect.medium-low {
        fill: #636696;
    }
    rect.medium {
        fill: #9E6DA4;
    }
    rect.medium-high {
        fill: #D7749D;
    }
    rect.high {
        fill: #FF8585;
    }

    /* green styling for Naginata kana-shift */
    rect.kshift {
        fill: #00CC00;
    }
    text.left {
        font-size: 18px;
        translate: 16px 7px;
    }
    text.right {
        fill: #00CC00;
        font-size: 16px;
        translate: -16px -10px;
    }
