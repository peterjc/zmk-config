    '&ak_COMMA': {'t': ',<', 'type': 'medium-low'}
    # These are the Naginata Style keys for typing in Japanese using kana:
    # Coloured by usage frequency of the primary key, based on the Asahi
    # newspaper corpus as reported in Tomaoka & Makioka (2004).
    # Top 8 "high":
    # 1, い (i)
    # 2. う (u)
    # 3. ん (nn)
    # 4. し (si)
    # 5. か (ka)
    # 6. る (ru)
    # 7. た (ta)
    # 8. と (to)
    # Next 5/6, medium-high
    # 9. の (no) - shifted a, so mark that
    # 10. て (te)
    # 11. ょ (xyo) - a chord/combo here with shi and ru (which when shifted is yo), above
    # 12. く (ku)
    # 13. き (ki)
    # 14. は (ha)
    # Next, medium
    # 15. に (ni) - shifted to, above
    # 16. こ (ko)
    # 17, お (o) - shifted ta, above
    # 18. す (su)
    # 19. な (na)
    # Medium low, low etc.
    '&ng Q': {'t': '⎋', 'h': 'Small-kana', 'type': 'low'}
    '&ng W': {'left': 'き', 'right': 'ぬ', 'type': 'medium-high'}
    '&ng E': {'left': 'て', 'right': 'り', 'type': 'medium-high'}
