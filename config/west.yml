manifest:
  defaults:
    # This is currently ZMK pre-0.4, using Zephyr 4.1
    revision: main
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    # Additional modules containing boards/shields/custom code can be listed here as well
    # See https://docs.zephyrproject.org/3.2.0/develop/west/manifest.html#projects
    - name: peterjc
      url-base: https://github.com/peterjc
    - name: urob
      url-base: https://github.com/urob
    - name: peterjc
      url-base: https://github.com/peterjc
  projects:
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml
    - name: zmk-keyboard-graph-theory
      remote: peterjc
      revision: main
    - name: zmk-helpers
      remote: urob
    - name: zmk-naginata
      remote: peterjc
      revision: tap-q-escape
    - name: zmk-smart-rgbled-widget
      url: https://github.com/awkannan/zmk-smart-rgbled-widget
      revision: main
  self:
    path: config
