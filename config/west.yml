manifest:
  defaults:
    revision: v0.3
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    # Additional modules containing boards/shields/custom code can be listed here as well
    # See https://docs.zephyrproject.org/3.2.0/develop/west/manifest.html#projects
    - name: peterjc
      url-base: https://github.com/peterjc
    - name: urob
      url-base: https://github.com/urob
    - name: eswai
      url-base: https://github.com/eswai
  projects:
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml
    - name: zmk-keyboard-firmware
      remote: peterjc
      revision: main
    - name: zmk-helpers
      remote: urob
    - name: zmk-naginata
      remote: eswai
      revision: main
  self:
    path: config
